<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM_4</title>
    <link rel="stylesheet" href="css/form_4.css" />
    <link
      rel="stylesheet"
      href="../Homework_lesson_3/lib/fontawesome-free-6.2.0-web/css/all.css"
    />
  </head>
  <body>
    <form
      action="https://postman-echo.com/post"
      class="formfourth"
      target="_blank"
      method="get"
    >
      <div class="formfourth__header"><p>login form</p></div>
      <div class="formfourth__row">
        <div class="row__item">
          <label for="email">e-mail</label>
        </div>
        <div class="row__input">
          <input type="email" id="email" />
          <!-- вставка управляемого svg -->
          <svg class="icon">
            <use href="#userIcon"></use>
          </svg>
          <svg display="none">
            <symbol id="userIcon" viewBox="0 0 448 512">
              <path
                d="M224 0c70.7 0 128 57.3 128 128s-57.3 128-128 128s-128-57.3-128-128S153.3 0 224 0zM209.1 359.2l-18.6-31c-6.4-10.7 1.3-24.2 13.7-24.2H224h19.7c12.4 0 20.1 13.6 13.7 24.2l-18.6 31 33.4 123.9 39.5-161.2c77.2 12 136.3 78.8 136.3 159.4c0 17-13.8 30.7-30.7 30.7H265.1 182.9 30.7C13.8 512 0 498.2 0 481.3c0-80.6 59.1-147.4 136.3-159.4l39.5 161.2 33.4-123.9z"
              />
            </symbol>
          </svg>
          <!-- <img src="img/user-solid.svg" alt="" /> -->
        </div>
      </div>
      <div class="formfourth__row">
        <div class="row__item">
          <label for="password">password</label>
        </div>
        <div class="row__input">
          <input type="password" id="password" />

          <svg class="icon">
            <use href="#lockIcon"></use>
          </svg>
          <svg display="none">
            <symbol id="lockIcon" viewBox="0 0 448 512">
              <path
                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
              />
            </symbol>
          </svg>
          <!-- <img src="img/lock-solid.svg" alt="" /> -->
        </div>
      </div>
      <!-- third block -->
      <div class="formfourth__row">
        <div class="row__item"></div>
        <div class="row__ancher">
          <a href="index.html">forgot password</a>
          <input type="checkbox" id="checkbox" checked />
          <label for="checkbox"> keep me logged in</label>
        </div>
      </div>
      <!-- footer  -->
      <div class="formfourth__footer">
        <input type="reset" class="footer__button" value="Register" />
        <input type="submit" class="footer__button" value="Log in" />
      </div>
    </form>
  </body>
</html>
