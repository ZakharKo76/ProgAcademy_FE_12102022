<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM_3</title>
    <link rel="stylesheet" href="css/form_3.css" />
  </head>
  <body>
    <form
      action="https://jsonplaceholder.typicode.com/posts"
      class="formthird"
      target="_blank"
    >
      <div class="formthird__row">
        <h3>contact form</h3>
      </div>
      <div class="formthird__row">
        <div class="row__item"><label for="fullname">full name*</label></div>
        <input type="text" id="fullname" />
      </div>
      <div class="formthird__row">
        <div class="row__item"><label for="email">email*</label></div>
        <input type="email" id="email" />
      </div>
      <div class="formthird__row">
        <div class="row__item"><label for="subject">subject*</label></div>
        <input type="text" id="subject" />
      </div>
      <div class="formthird__row">
        <div class="row__item"><label for="message">message*</label></div>
        <textarea name="message" id="message" style="resize: none"></textarea>
      </div>
      <div class="formthird__row">
        <!-- <div class="row__item"><label for="fullname">full name*</label></div> -->
        <input type="submit" value="submit form" />
      </div>
    </form>
  </body>
</html>
