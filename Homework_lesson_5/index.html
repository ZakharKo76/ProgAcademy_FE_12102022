<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
    <link rel="stylesheet" href="css/iframe.css" />
  </head>
  <body>
    <nav class="menu">
      <input type="radio" name="radio" id="radio__1" value="1" checked />
      <div class="form first">
        <label for="radio__1">FORM 1</label>
      </div>
      <input type="radio" name="radio" id="radio__2" value="2" />
      <div class="form second">
        <label for="radio__2">FORM 2</label>
      </div>
      <input type="radio" name="radio" id="radio__3" value="3" />
      <div class="form third">
        <label for="radio__3">FORM 3</label>
      </div>
      <input type="radio" name="radio" id="radio__4" value="4" />
      <div class="form fourth">
        <label for="radio__4">FORM 4</label>
      </div>
      <input type="radio" name="radio" id="radio__5" value="5" />
      <div class="form fifth">
        <label for="radio__5">FORM 5</label>
      </div>
    </nav>
    <iframe src="form.html" frameborder="0" name="frame" id="frame"></iframe>
    <script>
      const frame = document.getElementById("frame");
      const radios = document.getElementsByName("radio");
      const links = [
        "form.html",
        "form_1.html",
        "form_2.html",
        "form_3.html",
        "form_4.html",
      ];

      radios.forEach((radio) => {
        radio.addEventListener("click", () => {
          radio.checked = true;
          frame.src = links[radio.value - 1];
        });
      });
    </script>
  </body>
</html>
